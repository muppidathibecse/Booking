<main class="bg-[#0a0157] min-h-screen min-w-screen">
  <div class="fixed left-3 top-4 flex items-center gap-1">
    <i class="text-white text-[20px] fa-solid fa-palette"></i>
    <p class="text-white text-[20px]">Theme</p>
  </div>
  <div class="fixed right-3 top-5 bg-white w-[70px] flex justify-between items-center p-1 rounded">
    <img src="Flag.jpg" alt="" class="h-[20px] w-[27px] rounded" />
    <i class="fa-solid fa-angle-down text-[20px] cursor-pointer"></i>
  </div>
  <div class="fixed right-35 top-4 flex items-center gap-1">
    <i class="text-white text-[20px] fa-solid fa-language"></i>
    <p class="text-white text-[20px]">Language</p>
  </div>
  <div class="flex flex-col justify-center items-center pt-5">
    <h1 class="text-white text-[45px] font-semibold">Welcome!</h1>
    <h1 class="text-white text-[45px] font-semibold">ABC Travels Booking</h1>
  </div>

  <h1 class="text-white text-center text-[80px] mt-3"><i class="fa-solid fa-bus fa-beat"></i></h1>

  <div
    class="bg-white flex flex-col justify-center items-center h-[320px] gap-[50px] w-[100%] rounded-t-[60px] fixed bottom-0 left-0"
  >
    <div
      (click)="Login()"
      class="bg-[#0a0157] text-white px-[20px] py-1 w-[350px] flex justify-between items-center gap-[10px] rounded-[10px] cursor-pointer shadow-md shadow-blue-950"
    >
      <button class="text-[30px] cursor-pointer">Log in</button>
      <i class="text-[20px] fa-solid fa-arrow-right cursor-pointer"></i>
    </div>
    <div
    (click)="Register()"
      class="bg-[#0a0157] text-white px-[20px] py-1 w-[350px] flex justify-between items-center gap-[10px] rounded-[10px] cursor-pointer shadow-md shadow-blue-950"
    >
      <button class="text-[30px] cursor-pointer">Register</button>
      <i class="text-[20px] fa-solid fa-arrow-right cursor-pointer"></i>
    </div>
  </div>
</main>
