<main class="bg-[#0a0157] min-h-screen min-w-screen">
  <div
    class="bg-white flex justify-center items-center w-[100%] h-[85%] fixed bottom-0 border-t rounded-t-[60px] gap-[20px]"
  >
    <div class="flex flex-col items-center gap-[20px] w-[30%]">
      <div class="flex flex-col justify-center items-center gap-2">
        <h1 class="text-[#0a0157] text-[35px] font-bold">Create Account</h1>
        <hr class="border-t-4 border-[#0a0157] w-[120px] rounded-full" />
      </div>

      <div
        class="group border-1 border-gray-400 rounded-[10px] focus-within:border-[#0a0157] px-4 py-3 w-[100%]"
      >
        <i
          class="text-gray-400 group-focus-within:text-[#0a0157] text-[20px] mr-[10px] fa-solid fa-user"
        ></i>
        <input
          [(ngModel)]="username"
          type="text"
          placeholder="Enter Name"
          class="text-[#0a0157] text-[20px] font-semibold placeholder:text-gray-400 focus:outline-none"
        />
      </div>
      <div
        class="group border-1 border-gray-400 rounded-[10px] focus-within:border-[#0a0157] px-4 py-3 w-[100%]"
      >
        <i
          class="text-gray-400 group-focus-within:text-[#0a0157] text-[20px] mr-[10px] fa-solid fa-eye"
        ></i>
        <input
          [(ngModel)]="password"
          type="password"
          placeholder="Craete Password"
          class="text-[#0a0157] text-[20px] font-semibold placeholder:text-gray-400 focus:outline-none"
        />
      </div>
      <div
        class="group border-1 border-gray-400 rounded-[10px] focus-within:border-[#0a0157] px-4 py-3 w-[100%]"
      >
        <i
          class="text-gray-400 group-focus-within:text-[#0a0157] text-[20px] mr-[10px] fa-solid fa-eye"
        ></i>
        <input
        [(ngModel)] = "confirm"
          type="password"
          placeholder="Confirm Password"
          class="text-[#0a0157] text-[20px] font-semibold placeholder:text-gray-400 focus:outline-none"
        />
      </div>

      <button
        (click)="Add()"
        class="bg-[#0a0157] text-[20px] text-white py-3 rounded-[10px] cursor-pointer w-[100%]"
      >
        Register
      </button>

      <p class="text-[#0a0157] font-semibold text-center">
        Already Have an Accout?
        <a class="underline cursor-pointer" routerLink="/login">Login here</a>
      </p>
      <p class="text-gray-500 font-semibold text-center">or</p>

      <div class="flex justify-center w-[70%]">
        <img src="Google.png" alt="" class="h-[50px] w-[50px] rounded-full cursor-pointer" />
        <img
          src="Fbook.png"
          alt=""
          class="h-[60px] w-[60px] rounded-full mr-4 ml-7 cursor-pointer"
        />
        <img src="Apple.png" alt="" class="h-[65px] w-[65px] rounded-full cursor-pointer" />
      </div>
    </div>
    <img src="Logo.webp" alt="" class="h-[400px]" />
  </div>
</main>
